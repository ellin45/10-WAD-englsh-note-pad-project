
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>English Note-Pad</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  <input id="night_day" type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'day';
    } else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';
    }
    ">
    
    <head>
      <h1 id="main">1 0</h1>
      <h2 id="sub-title">W A D</h2>
      <h3 id="last-title">word a day</h3>
  
      <button id="connectButton" onclick="window.location.href='/word1/word1.html'">C l i c k</button>
    </head>
</body>
</html>
